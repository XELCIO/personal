  <div id="popupBox" class="popup-box full-width">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: text;
        user-select: text;
      }

      .popup-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 6;
        border-radius: 18px;
        background: #f3f4f5;
        width: calc(100vw - 30px);
        max-width: 580px;
        padding: 0 18px 18px;
      }

      .popup-box.full-width {
        padding-left: 0;
        padding-right: 0;
      }

      .popup-box {
        background: #FFC2BB;
      }

      .popup-content p {
        color: #d8d8d8;
      }

      .mask {
        background: rgba(0, 0, 0, 0.84);
      }

      .popup-title {
        border-bottom-color: #576271;
      }

      .popup-title {
        padding: 18px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-bottom: solid 1px #d6d6d6;
        margin-bottom: 16px;
        min-height: 68px;
        text-align: center;
        color: #4A251F;
      }

      img {
        display: block;
        width: 100%;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 24px;
        gap: 6px;
      }

      .popup-block .btn-group button {
        max-width: 234px;
      }

      .btn-group button,
      .btn-group a {
        flex: 1;
      }

      .btn-submit {
        color: #fff;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.36);
        background: #DCA68B;
      }

      .btn-default,
      .btn-join,
      .btn-more,
      .btn-submit,
      .btn-cancel,
      .btn-show-less,
      .btn-login,
      .btn-signup,
      .btn-secondary,
      .btn-quick {
        line-height: 44px;
        border-radius: 3px;
        font-weight: 600;
        text-align: center;
        font-size: 0.8125rem;
        padding: 0 10px;
        cursor: pointer;
        transition: all 0.2s ease-out;
        font-size: large;
        color: #FFC2BB;
      }

      button {
        border: none;
        background-color: transparent;
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        cursor: pointer;
        position: relative;
      }
    </style>
    <div class="popup-title">MULTIPLAYER TIC-TAC-TOE</div>
    <div class="popup-block">
      <img src="https://media.tenor.com/CedXUNwq3fcAAAAi/tkthao219-bubududu.gif">
      <div class="btn-group"><button class="btn-submit" onclick="hidePopupAndPlayMusic()">Konfirm</button></div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
      <source src="/music/bgm/bgm.mp3" type="audio/mp3">
      <!-- Sertakan format audio lain jika diperlukan -->
      Your browser does not support the audio element.
    </audio>
    <script>
      function showPopup() {
        // Tampilkan pop-up
        document.getElementById('popupBox').style.display = 'block';
      }

      function hidePopup() {
        // Sembunyikan pop-up
        document.getElementById('popupBox').style.display = 'none';
      }
      var backgroundMusic = document.getElementById("backgroundMusic");

      function playBackgroundMusic() {
        backgroundMusic.play();
      }

      function hidePopupAndPlayMusic() {
        hidePopup(); // Panggil fungsi hidePopup untuk menyembunyikan pop-up
        playBackgroundMusic(); // Panggil fungsi playBackgroundMusic untuk memainkan musik latar belakang
      }
    </script>
